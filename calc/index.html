<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
</head>
<body>

    <div class="osnova">

        <div class="calculator" id="calc1">

            <input type="text" disabled class="value valuedva"></input>
            <input type="text" disabled class="value" value="0"></input>

            <div class="buttoncontainer">
                <div class="up"></div>
                <div class="buttoncontainerOne">

                <div class="item clean" data-fnc="ac">C</div>
                <div class="item pm action" data-fnc="pm"></div>
                <div class="item persent action" data-fnc="%"></div>
                <div class="item delenie action" data-fnc="/">รท</div>

                <div class="item num7 num" data-fnc="7">7</div>
                <div class="item num8 num" data-fnc="8">8</div>
                <div class="item num9 num" data-fnc="9">9</div>
                <div class="item umnogenie action" data-fnc="*">ร</div>

                <div class="item minus action" data-fnc="-">-</div>

                <div class="item num1 num" data-fnc="1">1</div>
                <div class="item num2 num" data-fnc="2">2</div>

                </div>
            </div>
